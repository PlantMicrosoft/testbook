<!-- detail.html - 用户详情页面 -->
<!-- 位置：src/main/resources/templates/user/detail.html -->
<!-- ============================================ -->
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户详情</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
        }
        .user-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .info-row {
            display: grid;
            grid-template-columns: 150px 1fr;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: bold;
            color: #666;
        }
        .info-value {
            color: #333;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
<!-- th:object 选定对象，后续使用 *{...} 引用属性 -->
<div class="container" th:object="${user}">
    <h1>
        <!-- *{...} 引用选定对象的属性 -->
        <span th:text="*{username}">用户名</span> 的详细信息
    </h1>

    <div class="user-card">
        <div class="info-row">
            <div class="info-label">用户ID：</div>
            <div class="info-value" th:text="*{id}">1</div>
        </div>

        <div class="info-row">
            <div class="info-label">用户名：</div>
            <div class="info-value" th:text="*{username}">username</div>
        </div>

        <div class="info-row">
            <div class="info-label">真实姓名：</div>
            <div class="info-value" th:text="*{realName}">张三</div>
        </div>

        <div class="info-row">
            <div class="info-label">邮箱：</div>
            <div class="info-value" th:text="*{email}">email@example.com</div>
        </div>

        <div class="info-row">
            <div class="info-label">手机号码：</div>
            <div class="info-value" th:text="*{phone}">13812345678</div>
        </div>

        <div class="info-row">
            <div class="info-label">性别：</div>
            <div class="info-value">
                    <span th:switch="*{gender}">
                        <span th:case="'male'">👨 男</span>
                        <span th:case="'female'">👩 女</span>
                        <span th:case="*">👤 其他</span>
                    </span>
            </div>
        </div>

        <div class="info-row">
            <div class="info-label">年龄：</div>
            <div class="info-value">
                <span th:text="*{age}">25</span> 岁
            </div>
        </div>

        <div class="info-row">
            <div class="info-label">出生日期：</div>
            <div class="info-value">
                <!-- 使用 #dates 格式化日期 -->
                <span th:text="${#dates.format(user.birthDate, 'yyyy年MM月dd日')}">
                        1998年1月1日
                    </span>
            </div>
        </div>

        <div class="info-row">
            <div class="info-label">国家：</div>
            <div class="info-value" th:text="*{country}">中国</div>
        </div>

        <div class="info-row">
            <div class="info-label">城市：</div>
            <div class="info-value" th:text="*{city}">北京</div>
        </div>

        <div class="info-row">
            <div class="info-label">兴趣爱好：</div>
            <div class="info-value">
                <!-- 使用 #strings 处理字符串 -->
                <span th:if="${!#strings.isEmpty(user.hobbies)}"
                      th:text="*{hobbies}">
                        阅读, 运动
                    </span>
                <span th:if="${#strings.isEmpty(user.hobbies)}"
                      style="color: #999;">
                        未填写
                    </span>
            </div>
        </div>

        <div class="info-row">
            <div class="info-label">个人简介：</div>
            <div class="info-value">
                    <span th:if="${!#strings.isEmpty(user.bio)}"
                          th:text="*{bio}">
                        这是个人简介...
                    </span>
                <span th:if="${#strings.isEmpty(user.bio)}"
                      style="color: #999;">
                        未填写
                    </span>
            </div>
        </div>

        <div class="info-row">
            <div class="info-label">邮件订阅：</div>
            <div class="info-value">
                <!-- 使用三元运算符 -->
                <span th:text="*{newsletterSubscription} ? '✅ 已订阅' : '❌ 未订阅'">
                        已订阅
                    </span>
            </div>
        </div>

        <div class="info-row">
            <div class="info-label">注册日期：</div>
            <div class="info-value">
                    <span th:text="${#dates.format(user.registerDate, 'yyyy年MM月dd日 HH:mm:ss')}">
                        2024年1月1日 10:00:00
                    </span>
            </div>
        </div>
    </div>

    <div class="button-group">
        <!-- 使用路径变量和查询参数 -->
        <a th:href="@{/user/{id}/edit(id=*{id})}" class="btn btn-primary">
            ✏️ 编辑信息
        </a>
        <a th:href="@{/user/list}" class="btn btn-secondary">
            📋 返回列表
        </a>
    </div>
</div>
</body>
</html>

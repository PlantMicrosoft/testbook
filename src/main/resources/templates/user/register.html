<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{user.register.title}">用户注册</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        label .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: block;
        }

        .input-error {
            border-color: #e74c3c !important;
        }

        /* 单选按钮样式 */
        .radio-group,
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-item,
        .checkbox-item {
            display: flex;
            align-items: center;
        }

        .radio-item input[type="radio"],
        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
        }

        .radio-item label,
        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        /* 两列布局 */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* 提示信息 */
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        /* 按钮样式 */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button[type="submit"] {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
        }

        button[type="reset"] {
            flex: 1;
            background: #6c757d;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button[type="reset"]:hover {
            transform: translateY(-2px);
            background: #5a6268;
        }

        .section-title {
            color: #667eea;
            font-size: 1.3em;
            margin-top: 30px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .section-title:first-of-type {
            margin-top: 0;
        }

        /* 隐藏域提示（仅用于教学演示） */
        .hidden-field-demo {
            background: #fff3cd;
            padding: 10px;
            border-left: 4px solid #ffc107;
            margin-bottom: 20px;
            font-size: 13px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>🎯 用户注册</h1>
    <p class="subtitle">User Registration Form - Thymeleaf 完整示例</p>

    <!-- 错误信息显示 -->
    <div th:if="${errorMessage}" class="alert alert-error">
        <strong>错误：</strong>
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- 表单开始 -->
    <!-- th:object: 绑定表单对象 -->
    <!-- th:action: 表单提交地址 -->
    <form th:object="${user}" th:action="@{/realusers/register}" method="post">

        <!-- ==================== 第一部分：账户信息 ==================== -->
        <h2 class="section-title">📋 账户信息</h2>

        <!-- 用户名 - 文本输入框 -->
        <div class="form-group">
            <label>
                用户名 <span class="required">*</span>
            </label>
            <input type="text"
                   th:field="*{username}"
                   th:errorclass="input-error"
                   placeholder="请输入3-20个字符的用户名" />
            <span class="error" th:errors="*{username}"></span>
            <span class="help-text">用户名将作为您的登录账号</span>
        </div>

        <!-- 密码 - 密码输入框 -->
        <div class="form-group">
            <label>
                密码 <span class="required">*</span>
            </label>
            <input type="password"
                   th:field="*{password}"
                   th:errorclass="input-error"
                   placeholder="请输入至少6个字符的密码" />
            <span class="error" th:errors="*{password}"></span>
            <span class="help-text">建议使用字母、数字和符号的组合</span>
        </div>

        <!-- 确认密码 - 密码输入框 -->
        <div class="form-group">
            <label>
                确认密码 <span class="required">*</span>
            </label>
            <input type="password"
                   th:field="*{confirmPassword}"
                   th:errorclass="input-error"
                   placeholder="请再次输入密码" />
            <span class="error" th:errors="*{confirmPassword}"></span>
            <span class="help-text">请确保两次输入的密码一致</span>
        </div>

        <!-- 邮箱 - 邮箱输入框 -->
        <div class="form-group">
            <label>
                邮箱地址 <span class="required">*</span>
            </label>
            <input type="email"
                   th:field="*{email}"
                   th:errorclass="input-error"
                   placeholder="example@email.com" />
            <span class="error" th:errors="*{email}"></span>
        </div>

        <!-- 电话号码 - 电话输入框 -->
        <div class="form-group">
            <label>
                手机号码 <span class="required">*</span>
            </label>
            <input type="tel"
                   th:field="*{phone}"
                   th:errorclass="input-error"
                   placeholder="请输入11位手机号码" />
            <span class="error" th:errors="*{phone}"></span>
            <span class="help-text">请输入中国大陆手机号码（如：13812345678）</span>
        </div>

        <!-- ==================== 第二部分：个人信息 ==================== -->
        <h2 class="section-title">👤 个人信息</h2>

        <!-- 真实姓名 - 文本输入框 -->
        <div class="form-group">
            <label>
                真实姓名 <span class="required">*</span>
            </label>
            <input type="text"
                   th:field="*{realName}"
                   th:errorclass="input-error"
                   placeholder="请输入您的真实姓名" />
            <span class="error" th:errors="*{realName}"></span>
        </div>

        <!-- 性别 - 单选按钮 -->
        <div class="form-group">
            <label>性别 <span class="required">*</span></label>
            <div class="radio-group">
                <!-- th:each: 遍历性别选项 -->
                <!-- th:value: 设置单选按钮的值 -->
                <!-- th:text: 设置显示文本 -->
                <div class="radio-item"
                     th:each="option : ${genderOptions}">
                    <input type="radio"
                           th:field="*{gender}"
                           th:value="${option.key}"
                           th:id="'gender-' + ${option.key}" />
                    <label th:for="'gender-' + ${option.key}"
                           th:text="${option.value}"></label>
                </div>
            </div>
            <span class="error" th:errors="*{gender}"></span>
        </div>

        <!-- 出生日期和年龄 - 两列布局 -->
        <div class="form-row">
            <!-- 出生日期 - 日期选择器 -->
            <div class="form-group">
                <label>出生日期</label>
                <input type="date"
                       th:field="*{birthDate}"
                       th:errorclass="input-error" />
                <span class="error" th:errors="*{birthDate}"></span>
            </div>

            <!-- 年龄 - 数字输入框 -->
            <div class="form-group">
                <label>年龄 <span class="required">*</span></label>
                <input type="number"
                       th:field="*{age}"
                       th:errorclass="input-error"
                       min="18"
                       max="120"
                       placeholder="18" />
                <span class="error" th:errors="*{age}"></span>
            </div>
        </div>

        <!-- ==================== 第三部分：地址信息 ==================== -->
        <h2 class="section-title">🌍 地址信息</h2>

        <div class="form-row">
            <!-- 国家 - 下拉列表（简单列表） -->
            <div class="form-group">
                <label>国家 <span class="required">*</span></label>
                <select th:field="*{country}" th:errorclass="input-error">
                    <option value="">请选择国家</option>
                    <!-- th:each: 遍历国家列表 -->
                    <option th:each="country : ${countries}"
                            th:value="${country}"
                            th:text="${country}"></option>
                </select>
                <span class="error" th:errors="*{country}"></span>
            </div>

            <!-- 城市 - 下拉列表（键值对Map） -->
            <div class="form-group">
                <label>城市 <span class="required">*</span></label>
                <select th:field="*{city}" th:errorclass="input-error">
                    <option value="">请选择城市</option>
                    <!-- th:each: 遍历城市Map -->
                    <option th:each="city : ${cities}"
                            th:value="${city.key}"
                            th:text="${city.value}"></option>
                </select>
                <span class="error" th:errors="*{city}"></span>
            </div>
        </div>

        <!-- ==================== 第四部分：兴趣爱好 ==================== -->
        <h2 class="section-title">❤️ 兴趣爱好</h2>

        <!-- 兴趣爱好 - 复选框 -->
        <div class="form-group">
            <label>请选择您的兴趣爱好（可多选）</label>
            <div class="checkbox-group">
                <!-- th:each: 遍历爱好选项 -->
                <div class="checkbox-item"
                     th:each="hobby : ${hobbyOptions}">
                    <input type="checkbox"
                           th:field="*{hobbies}"
                           th:value="${hobby.key}"
                           th:id="'hobby-' + ${hobby.key}" />
                    <label th:for="'hobby-' + ${hobby.key}"
                           th:text="${hobby.value}"></label>
                </div>
            </div>
            <span class="help-text">选择您感兴趣的活动，我们会为您推荐相关内容</span>
        </div>

        <!-- 个人简介 - 文本域 -->
        <div class="form-group">
            <label>个人简介</label>
            <textarea th:field="*{bio}"
                      placeholder="简单介绍一下您自己吧...（选填）"></textarea>
            <span class="help-text">最多500个字符</span>
        </div>

        <!-- ==================== 第五部分：其他选项 ==================== -->
        <h2 class="section-title">⚙️ 其他选项</h2>

        <!-- 单个复选框示例 -->
        <div class="form-group">
            <div class="checkbox-item">
                <input type="checkbox"
                       th:field="*{newsletterSubscription}" />
                <label th:for="${#ids.next('newsletterSubscription')}">订阅我们的电子邮件通讯</label>
            </div>
            <span class="help-text">我们会定期发送有价值的内容和更新</span>
        </div>

        <!-- 必选复选框 -->
        <div class="form-group">
            <div class="checkbox-item">
                <input type="checkbox"
                       th:field="*{termsAccepted}"
                       th:errorclass="input-error" />
                <label th:for="${#ids.next('termsAccepted')}">
                    我已阅读并同意
                    <a href="#" style="color: #667eea;">服务条款</a>
                    和
                    <a href="#" style="color: #667eea;">隐私政策</a>
                    <span class="required">*</span>
                </label>
            </div>
            <span class="error" th:errors="*{termsAccepted}"></span>
        </div>

        <!-- 按钮组 -->
        <div class="button-group">
            <button type="submit">🚀 立即注册</button>
            <button type="reset">🔄 重置表单</button>
        </div>

        <!-- 其他链接 -->
        <div style="text-align: center; margin-top: 20px; color: #666;">
            已有账户？
            <a th:href="@{/user/login}" style="color: #667eea; text-decoration: none;">
                立即登录
            </a>
        </div>
    </form>
</div>

<script>
    // 简单的前端验证增强（可选）
    document.querySelector('form').addEventListener('submit', function(e) {
        const termsCheckbox = document.getElementById('terms');
        if (!termsCheckbox.checked) {
            e.preventDefault();
            alert('请先同意服务条款和隐私政策！');
            termsCheckbox.focus();
        }
    });

    // 实时检查用户名是否可用（AJAX示例 - 可选）
    const usernameInput = document.getElementById('username');
    if (usernameInput) {
        let timeout;
        usernameInput.addEventListener('input', function() {
            clearTimeout(timeout);
            const username = this.value;
            if (username.length >= 3) {
                timeout = setTimeout(() => {
                    fetch(`/user/check-username?username=${username}`)
                        .then(response => response.json())
                        .then(data => {
                            if (!data.available) {
                                console.log('用户名已被占用');
                                // 可以在这里添加提示
                            }
                        });
                }, 500);
            }
        });
    }

    // 实时检查手机号码是否可用（AJAX示例 - 可选）
    const phoneInput = document.getElementById('phone');
    if (phoneInput) {
        let timeout;
        phoneInput.addEventListener('input', function() {
            clearTimeout(timeout);
            const phone = this.value;
            // 简单验证手机号格式
            const phonePattern = /^1[3-9]\d{9}$/;
            if (phonePattern.test(phone)) {
                timeout = setTimeout(() => {
                    fetch(`/user/check-phone?phone=${phone}`)
                        .then(response => response.json())
                        .then(data => {
                            if (!data.available) {
                                console.log('手机号码已被注册');
                                // 可以在这里添加提示
                            }
                        });
                }, 500);
            }
        });
    }
</script>
</body>
</html>
